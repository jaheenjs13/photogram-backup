name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2
      - name: Build APK
        # Added --refresh-dependencies to bypass any 403-cached errors
        run: gradle assembleDebug --no-daemon --stacktrace --refresh-dependencies
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: photogram-backup
          path: "**/build/outputs/apk/debug/*.apk"